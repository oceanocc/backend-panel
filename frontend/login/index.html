
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Iniciar sesi&oacute;n - OceanoCC Dashboard</title>

        <link rel="icon" href="/assets/img/favicon.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>
    <body>
        
        <div class="container-fluid position-fixed h-100 overflow-auto" style="background-color: var(--medium-gray);">
            <div class="row">
                <main class="px-md-4">
                    <!-- Login-->
                    <div class="container my-5">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="text-center">
                                            <img src="/assets/img/logo-solo.png" alt="Logo OceanoCC" class="img-fluid mb-2" style="width: 50px;">
                                            <span>OceanoCC Dashboard</span>
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="component_login">
                                            <div class="notifications"></div>
                                            <div class="form-group">
                                                <label for="username">Usuario</label>
                                                <input type="text" class="form-control" name="username" placeholder="Ingresa tu usuario" required>
                                            </div>
                                            <div class="form-group mt-4">
                                                <label for="password">Contraseña</label>
                                                <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://josefelixrc7.github.io/wtools/wtools.js"></script>
        <!--<script src="/assets/js/main.js"></script>-->
        <script src="/assets/js/events/login.js"></script>
        <script>
            $(function()
            {
                // Verify is logged in
                if(loginObject.IsLoggedIn_(function(result, data = undefined)
                {
                    if(result) location.href = "/dashboard/";
                }));

                // Login
                $('#component_login').submit(function(e)
                {
                    loginObject.target = '#component_login';
                    loginObject.LoginWithCredentials_(e);
                });
            });
        </script>
    </body>
</html>
