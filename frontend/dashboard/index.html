    <script>
        $(document).ready(function()
        {
            // Verify is logged in
            if(loginObject.IsLoggedIn_(function(result, data = undefined)
            {
                if(!result) 
                {
                    location.href = "login";
                    return;
                }

                $('#block-login').hide();
            }));

            $('#logout').click(e =>
            {
                e.preventDefault();
                fetch('/api/logout', {method: 'DELETE'})
                .then(response =>
                {
                    location.href = 'login/';
                })
                .catch(error =>
                {
                    console.log('Hubo un error al cerrar la sesión:', error);
                });
            });
        });
